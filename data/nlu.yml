version: "2.0"

nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - hello there
    - good morning
    - good evening
    - moin
    - hey there
    - let's go
    - hey dude
    - goodmorning
    - goodevening
    - good afternoon

- intent: goodbye
  examples: |
    - good afternoon
    - cu
    - good by
    - cee you later
    - good night
    - bye
    - goodbye
    - have a nice day
    - see you around
    - bye bye
    - see you later

- intent: affirm
  examples: |
    - yes
    - y
    - indeed
    - of course
    - that sounds good
    - correct

- intent: deny
  examples: |
    - no
    - n
    - never
    - I don't think so
    - don't like that
    - no way
    - not really

- intent: bot_challenge
  examples: |
    - are you a bot?
    - are you a human?
    - am I talking to a bot?
    - am I talking to a human?

- intent: ask_league_info
  examples: |
    - Tell me about [Premier League](league_name)
    - How about [La Liga](league_name)

- intent: ask_statistic_league
  examples: |
    - [Top](statistic_type) [4](query_number) teams in the [Premier League](league_name) [now](query_round)
    - [Top](statistic_type) [4](query_number) teams in the [premier league](league_name) round [23](query_round)

- intent: ask_top_player
  examples: |
    - Who is the top player of the [Premier League](league_name) now
    - top player of the [Premier League](league_name) now

- intent: ask_player_info
  examples: |
    - How many [goals](query_type] did [Timo Werner](player_name) score
    - Number [goals](query_type) of [Kai Havert](player_name) at [Premier League](league_name)

- intent: ask_fixtures
  examples: |
    - The next matches of [Chelsea](club_name]

- intent: ask_line_up
  examples: |
    - The line-up of [Chelsea](first_club) with [Villarreal](second_club)

- intent: ask_club_info
  examples: |
    - The [position](query_type) of [Chelsea](club_name)
