version: "2.0"

nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - hello there
    - good morning
    - good evening
    - moin
    - hey there
    - let's go
    - hey dude
    - goodmorning
    - goodevening
    - good afternoon

- intent: goodbye
  examples: |
    - good afternoon
    - cu
    - good by
    - cee you later
    - good night
    - bye
    - goodbye
    - have a nice day
    - see you around
    - bye bye
    - see you later

- intent: affirm
  examples: |
    - yes
    - y
    - indeed
    - of course
    - that sounds good
    - correct

- intent: deny
  examples: |
    - no
    - n
    - never
    - I don't think so
    - don't like that
    - no way
    - not really

- intent: bot_challenge
  examples: |
    - are you a bot?
    - are you a human?
    - am I talking to a bot?
    - am I talking to a human?

- intent: ask_league_info
  examples: |
    - tell me about [premier eague](league_name)
    - tell me about [bundesliga](league_name)
    - how about [la liga](league_name)
    - how about [euro](league_name)
    - [bundesliga](league_name)
    - [champion league](league_name)
    - [seriea](league_name) information
    - [euro](league_name) information


- intent: ask_statistic_league
  examples: |
    - [top](statistic_type) [4](query_number) teams in the [premier league](league_name)
    - [top](statistic_type) [4](query_number) teams in the [premier league](league_name) [now](query_round)
    - [top](statistic_type) [4](query_number) teams in the [premier league](league_name) round [23](query_round)

- intent: ask_top_player
  examples: |
    - who is the top player of the [premier league](league_name) now
    - top player of the [premier league](league_name) now
    - top [4](query_number) player of [euro](league_name)
    - top [four]{"entity": "query_number", "value": "4"} player of [la liga](league_name)

- intent: ask_player_info
  examples: |
    - how many [goals](query_type) did [timo werner]{"entity": "person"} score
    - how many [goals](query_type) did [kante]{"entity": "person"} score
    - how many [goals](query_type) did [kai harvert]{"entity": "person"} score
    - number [goals](query_type) of [Kai Havert]{"entity": "person"} at [premier league](spec_league_name)
    - number [goals](query_type) of [Timo Werner]{"entity": "person"} at [champion league](spec_league_name)
    - number [goals](query_type) of [Eden hazard]{"entity": "person"} at [fa cup](spec_league_name)

- intent: ask_fixtures
  examples: |
    - the next matches of [chelsea](club_name)
    - the fixtures of [england](club_name) at [euro](league_name)
    - the fixtures of [manchester city](club_name)

- intent: ask_line_up
  examples: |
    - the line-up of [chelsea](first_club) with [villarreal](second_club)
    - [chelsea](first_club) vs (machester city)(second_club) line-up


- intent: ask_club_info
  examples: |
    - the [position](query_type) of [chelsea](club_name)
    - [chelsea](club_name)
    - [manchester city](club_name) news
    - news about [machester united](club_name)

- synonym: '4'
  examples: |
    - four